<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Kanban pomodoro</title>
</head>

<body>




    <div class="container text-center">
        <h1 >Kanban Pomodoro</h1>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input id="newTask" type="text" class="form-control" placeholder="Nouvelle tache" aria-label="Nouvelle tache " aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary buttonTask" type="button">Ajouter</button>
                    </div>
                </div>
            </div>
            <!--col-->
        </div>
        <!--row1-->

        <div class="row 1 ">
            <div class="col border">
                <h2>A faire</h2>
            </div>
            <div class="col border">
                <h2>En cours</h2>
            </div>
            <div class="col border">
                <h2>Fait</h2>
            </div>
        </div>
        <!--row2-->

        <div class="row 2 border border-top-0 ">
            <div class="col">
                <ul id="toDo">

                </ul>

            </div>
            <div class="col border-left border-right d-flex justify-content-center flex-column">
                <p class="text-center">
                    25:00
                </p>
                <button class=" d-inline">Début</button>
                <button class=" d-inline">Fin</button>
            </div>
            <div class="col">
                <ul>
                    <li>Tâche 1</li>
                    <li>Tâche 2</li>
                    <li>Tâche 6</li>
                </ul>

            </div>
        </div>
        <!--row3-->

    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src='node_modules/jquery-sortable/source/js/jquery-sortable.js'></script>

    <script src="script/script.js">
    </script>
</body>

</html>
